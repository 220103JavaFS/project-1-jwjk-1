<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Remimbursement System</a>
            </div>
            <button onclick="this.style.backgroundColor = 'blue'" class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
       </div>
      </nav>
    <div id = "employee_div" style="display: block;">
        <div class ="input-group input-group-lg w-25 mx-auto">
            <form class="form-control" id="reimbRequest">
                <label>Author ID</label>
                <input type="text" id="authorId" name="authorId" class="form-control" placeholder="Enter author ID">
                <label>Reimbursement Amount</label>
                <input type="number" min=0 id="reimbAmount" name="reimbAmount" class="form-control" placeholder="Enter Amount more than $0">
                <label>Description</label>
                <input type="text" id="reimbDesc" name="reimbDesc" class="form-control" placeholder="Enter description here">
            
                <label for="types">Request Type</label>
                <select name="types" id="types" style="width:fit-content">
                    <option value="" disabled selected hidden>Choose request type</option>
                    <option value="supplies">Supplies</option>
                    <option value="travel">Travel</option>
                    <option value="accomodation">Accomodation</option>
                </select>
                <br>
                <br>
                <button type="button" id="requestBtn">Add Request</button>
            </form>
        </div>
    </div>
    
    <br>
    <br>
    <br>

    <div id = "employee_div" style="display: table;">
        <div class ="input-group input-group-lg w-100 mx-auto">
            <label for="authorId">Author ID: </label>
            <input type="text" id="authorId" name="authorId">
            <button type="button" id="searchBtn">Search ID</button>
            <br>
            <table class="table table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Reimbursement Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>author</th>
                        <th>Resolver</th>
                        <th>Status (1:Requested 2:Approved 3:Denied)</th>
                        <th>Type (1:Supplies 2:Travel 3:Accomodation)</th>
                    </tr>
                </thead>
                <tbody id="reimbTbl">

                </tbody>
            </table>
        </div>
    </div>

    <script src="employee.js"></script>
</body>
</html>
