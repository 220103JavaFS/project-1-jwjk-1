<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Remimbursement System</a>
            </div>
            <button onclick="this.style.backgroundColor = 'blue'" class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
       </div>
      </nav>
    <div id = "manager_div" style="display: table;">
        <div class = "input-group input-group-lg w-100 mx-auto">
            <button type="button" id="viewAllReimbBtn" style="margin:6px;">Find All Reimbursement</button>
            <button type="button" id="viewAllReqBtn" style="margin:6px;">Find All Request</button>
            <br>
            <br>
            <table class="table table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Reimbursement Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Status(1:Requested 2:Approved 3:Denied)</th>
                        <th>Type(1:Supplies 2:Travel 3:Accomodation)</th>
                    </tr>
                </thead>
                <tbody id="reimbTbl"></tbody>
            </table>
    </div>
    <div id = "manager_div" style="display: block;">
        <div class ="input-group input-group-lg w-25 mx-auto">
            <form class="form-control" id="updateStatus">
                <label>Reimbursement ID</label>
                <input type="text" id="reimbId" name="reimbId" class="form-control" placeholder="Enter Reimbursement ID">
                <label>Reimbursement Resolver</label>
                <input type="number" min=0 id="resolverId" name="resolverId" class="form-control" placeholder="Enter Resolver ID">
                <label for="types">Status Type</label>
                <select name="types" id="types" style="width:fit-content">
                    <option value="" disabled selected hidden>Choose Status type</option>
                    <option value="requested">Requested</option>
                    <option value="accepted">Accepted</option>
                    <option value="denied">Denied</option>
                </select>
                <br>
                <br>
                <button type="button" id="updateStsBtn">Update Status</button>
            </form>
        </div>
    </div>

    <script src="manager.js"></script>
</body>
</html>
